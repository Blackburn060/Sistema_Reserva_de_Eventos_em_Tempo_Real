<div class="container">
  <h2 class="title">Administração de Eventos</h2>

  <!-- Formulário de Criação de Eventos -->
  <form (submit)="createEvent()" class="form">
    <div class="form-group">
      <label for="eventName">Nome do Evento:</label>
      <input
        id="eventName"
        type="text"
        [(ngModel)]="newEvent.name"
        placeholder="Nome do Evento"
        name="eventName"
        required
      />
    </div>
    <div class="form-group">
      <label for="eventSlots">Vagas:</label>
      <input
        id="eventSlots"
        type="number"
        [(ngModel)]="newEvent.slots"
        placeholder="Quantidade de Vagas"
        name="eventSlots"
        min="1"
        required
      />
    </div>
    <div class="form-group">
      <label for="eventDate">Data do Evento:</label>
      <input
        id="eventDate"
        type="date"
        [(ngModel)]="newEvent.date"
        name="eventDate"
        required
      />
    </div>
    <button type="submit" class="btn-create">Criar Evento</button>
  </form>

  <!-- Configurações do Sistema -->
  <div class="settings">
    <h3>Configurações do Sistema</h3>
    <div class="form-group">
      <label for="maxUsers">Máx. Usuários Simultâneos:</label>
      <input
        id="maxUsers"
        type="number"
        [(ngModel)]="maxUsers"
        placeholder="Máx. Usuários Simultâneos"
        required
      />
    </div>
    <div class="form-group">
      <label for="choiceTimeout">Tempo de Escolha (segundos):</label>
      <input
        id="choiceTimeout"
        type="number"
        [(ngModel)]="choiceTimeout"
        placeholder="Tempo de Escolha (segundos)"
        required
      />
    </div>
    <button class="btn-save" (click)="saveSettings()">Salvar Configurações</button>
  </div>

  <!-- Lista de Eventos -->
  <div class="events-list">
    <h3>Eventos Cadastrados</h3>
    <div *ngIf="events.length > 0">
      <div class="event-item" *ngFor="let event of events">
        <span>{{ event.name }} - {{ event.slots }} vagas - {{ event.date | date: 'dd/MM/yyyy' }}</span>
        <button (click)="deleteEvent(event.id)">Excluir</button>
      </div>
    </div>
    <p *ngIf="events.length === 0">Nenhum evento cadastrado no momento.</p>
  </div>
</div>
