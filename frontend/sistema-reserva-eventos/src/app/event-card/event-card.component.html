<mat-card class="event-card">
  <mat-card-header>
    <div mat-card-avatar class="event-icon">
      <mat-icon>event</mat-icon>
    </div>
    <mat-card-title>{{ event.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><mat-icon>calendar_today</mat-icon> Data: {{ event.date | date: 'dd/MM/yyyy' }}</p>
    <p><mat-icon>people</mat-icon> Vagas DisponÃ­veis: {{ event.slots }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onReserve()" [disabled]="event.slots === 0">
      Reservar
    </button>
  </mat-card-actions>
</mat-card>
